// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle:8.0.2') // ðŸ”’ Locked version
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10') // ðŸ§  Safe Kotlin version
  }
}

def reactNativeAndroidDir = new File(
        providers.exec {
          workingDir(rootDir)
          commandLine("node", "--print", "require.resolve('react-native/package.json')")
        }.standardOutput.asText.get().trim(),
        "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

// Add this to match React Native expectations
subprojects {
  afterEvaluate { project ->
    if (project.hasProperty("android")) {
      project.android {
        ndkVersion = "25.2.9519653" // ðŸ§± Locked NDK for stability
      }
    }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
